name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    environment: venmo-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.user
          push: true
          tags: hussaintahir/paytm-monorepo:latest

      - name: Verify pushed image
        run: docker pull hussaintahir/paytm-monorepo:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull hussaintahir/paytm-monorepo:latest
            sudo docker stop paytm-monorepo || true
            sudo docker rm paytm-monorepo || true
            sudo docker run -d -p 3000:3000 --name paytm-monorepo hussaintahir/paytm-monorepo:latest



